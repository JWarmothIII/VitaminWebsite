<!DOCTYPE html>

	<body>

			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">
					<img style="width: 60px; height: auto" src="images/blazorWallpaper.png" alt="Logo" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html">Home</a>
						</li>
						<li class="nav-item">

						</li>

			<div class="modal fade" id="itemAddedModal" tabindex="-1" role="dialog" aria-labelledby="itemAddedModalLabel" aria-hidden="true">

						<div class="modal-body">
							<h5 class="modal-title" id="itemAddedModalLabel">Item Added</h5>

					</div>
				</div>

					<div class="modal-content">
